<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>$name$</title>
    $if(css)$
      <link rel="stylesheet" href="$css$" />
    $endif$
    $for(header-includes)$
      $header-includes$
    $endfor$
  </head>
  <body>
    <div id="resume-preview">
      <div class="resume-header">
        <h1>$name$</h1>
        $if(header)$
          <div>
            $for(header)$
              <span class="resume-header-item">
                $if(header.link)$
                  <a href="$header.link$">$header.text$</a>
                $else$
                  $header.text$
                $endif$
              </span>
              $if(header.newLine)$<br />$endif$
            $endfor$
          </div>
        $endif$
      </div>
      $body$
    </div>
  </body>
</html>
